//AIM-Design a webpage to create a form for registration 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
</head>
<body>
    <h1>Employee Registration form </h1>

    <table>
        <tr>
            <td><input type="radio" name="initial"/>Mr
                <td><input type="radio" name="initial"/>Mrs
                    <td><input type="radio" name="initial"/>Miss
            </td>
        </tr>
        <tr>
            <td>First Name </td>
            <td><input type="text" placeholder="enter the first name"></td>
        </tr>
        
        <tr>
            <td>Last Name </td>
            <td><input type="text" placeholder="enter the last name"></td>
        </tr>

        <tr>
            <td>Mail address 1 </td>
            <td><input type="text" placeholder="mail address 1"></td>
        </tr>

        <tr>
            <td>Mail adress 2</td>
            <td><input type="text" placeholder="enter mail adress 2"></td>
        </tr>

        <tr>
            <td>Mail adress 2</td>
            <td><input type="text" placeholder="enter mail adress 2"></td>
        </tr>

        <tr>
            <td>city</td>
            <td><input type="text" placeholder="enter city name"></td>
        </tr>

        <tr>
            <td>State</td>
            <td><select>
                <option>Choose your state</option>
                <option>Uttarpradesh</option>
                <option>Harayana</option>
                <option>Delhi</option>
                <option>Punjab</option>
            </select>
        </td>
        </tr>

        <tr>
            <td>zip</td>
            <td><input type="text" placeholder="enter zip"></td>
        </tr>

        <tr>
            <td>Upload photo</td>
            <td><input type="file" name="photo"></td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="email" placeholder="enter email"></td>
        </tr>

        <tr>
            <td>Mobile number</td>
            <td><input type="text" placeholder="91"></td>
        </tr>

        <tr>
            <td>Language known</td>
            <td><input type="checkbox" name="engilsh"/>English</td>
        </tr>

        <tr>
            <td></td>
            <td><input type="checkbox" name="hindi"/>Hindi</td>
        </tr>

        <tr>
            <td></td>
            <td><input type="checkbox" name="gujrati"/>Marathi</td>
        </tr>

        <tr>
            <td>Additional information </td>
            <td><input type="text" placeholder="optional"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="submit">
            <input type="submit" value="reset"/></td>
        </tr>

        

       
    </table>
</body>
</html>
